<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Rock, Paper, Scissors MPG</h1>
    </div>
    <div class="container">
        <div class="row text-center justify-content-center">
            <h4 class="text-center" id="welcomeMsg"></h4>
        </div>
        <div class="row text-center justify-content-center">
            <h4 class="text-center" id="turnMsg"></h4>
        </div>

        <form class="form-inline justify-content-center mt-6" id="nameSubmit">
            <div class="form-group mx-3 mb-2">
                <input type="text" class="form-control" id="userName" placeholder="Name">
            </div>
            <button type="submit" class="btn btn-info mb-2" id="userButton">Start</button>
        </form>
        <div class="row">
            <div class="col-4">
                <div class="card cards border border-info">
                    <div class="card-body text-center">
                        <h5 class="card-title text-center" id="P1">Waiting for Player 1</h5>
                        <div id="p1Card"></div>
                    </div>
                    <p class="card-text text-center align-bottom">Wins:
                        <span id="p1Wins">0</span>
                    </p>
                    <p class="card-text text-center align-bottom">Losses:
                        <span id="p1Losses">0</span>
                    </p>
                </div>
            </div>
            <div class="col-4">
                <div class="card cards border border-info">
                    <div class="card-body text-center">
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card cards border border-info">
                    <div class="card-body text-center">
                        <h5 class="card-title text-center" id="P2">Waiting for Player 2</h5>
                        <div id="p2Card"></div>
                    </div>
                    <p class="card-text text-center align-bottom">Wins:
                        <span id="p2Wins">0</span>
                    </p>
                    <p class="card-text text-center align-bottom">Losses:
                        <span id="p2Losses">0</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4 mb-3">
            <div class="col">
                <div class="jumbotron jumbotron-fluid" id="msgC">

                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-0 mx-4">
            <div class="col-10">
                <form>
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" id="userMessage" placeholder="Message">
                    </div>
                </form>
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-info" id="subButton">Send</button>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/game.js"></script>
</body>

</html>
